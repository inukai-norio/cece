name: check build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev/* ]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target: 
          - x86_64
          - aarch64
          - i686
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}-unknown-linux-musl
          override: true
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -C linker=${{ matrix.target }}-linux-gnu-gcc --target ${{ matrix.target }}-unknown-linux-musl --release
      - run: ls -l target/${{ matrix.target }}-unknown-linux-musl/release/
