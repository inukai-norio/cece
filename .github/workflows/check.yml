name: check build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev/* ]

env:
  name: cece

jobs:
  build:
    name: build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-11
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
    outputs:
      target: ${{ matrix }}
    steps:
      - run: echo a

  publish-release:
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - run: echo ${{ needs.build.outputs.target}}
